        cookie-props:
            max-age-in-minutes: 7200
            http-only: true
            secure: true
            domain: ${DOMAIN}
            path: /
        allow-credentials: true
        allowed-origins:
            - https://${DOMAIN}
            - http://localhost:3000
        allowed-methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
        allowed-headers:
            - Authorization
            - Origin
            - Content-Type
            - Accept
            - Accept-Encoding
            - Accept-Language
            - Access-Control-Allow-Origin
            - Access-Control-Allow-Headers
            - Access-Control-Request-Method
            - X-Requested-With
            - X-Auth-Token
            - X-Xsrf-Token
            - Cache-Control
            - Id-Token
        allowed-public-apis:
            - /favicon.ico
            - /session/login
            - /public/**
        exposed-headers:
            - X-Xsrf-Token
# SWAGGER SETTINGS
springdoc:
    api-docs:
        path: /api-docs
    swagger-ui:
        path: /api-docs-ui.html
