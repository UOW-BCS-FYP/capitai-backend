# SERVER SETTINGS  
server:  
    port: 8080
        
# SPRING PROFILES  
spring:
    servlet:
        multipart:
            enabled: true
            max-file-size: 10MB
            max-request-size: 10MB
    application:
        name: capit-ai
    devtools:
        livereload:
            enabled: true
        restart:
            enabled: true
    jpa:
        database: mysql
        show-sql: true
        hibernate:
            ddl-auto: update
    # DATASOURCE  
    datasource:
        url: jdbc:mysql://127.0.0.1:3306/capit_ai?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
        username: capit_ai_dba
        password: capit_ai_dba_password
        driver-class-name: com.mysql.cj.jdbc.Driver
    # HTTP ENCODING
    # OAuth2
    security:
        firebase-props:
            database-url: ${FIREBASE_DATABASE}
            enable-strict-server-session: false
            enable-check-session-revoked: false
            enable-logout-everywhere: false
            session-expiry-in-days: 5
